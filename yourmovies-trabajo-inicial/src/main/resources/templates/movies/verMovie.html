<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>CursosApp | Aplicación de gestión de cursos</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>

<div class="container py-4">
    <div class="card bg-light">
        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body">

            <img th:if="${#strings.length(movie.imagen) > 0}" class="img-thumbnail rounded float-left"
                 style="max-width: 25%;" th:src="@{'/mmovies/uploads/' + ${movie.imagen}}"
                 th:alt="${movie.imagen}" />

            <ul class="list-group">
                <li class="list-group-item active" th:text="${movie.movie_id}"></li>
                <li class="list-group-item" th:text="${movie.titulo}"></li>
                <li class="list-group-item" th:text="${movie.anno}"></li>
                <li class="list-group-item" th:text="${movie.duracion}"></li>
                <li class="list-group-item" th:text="${movie.pais}"></li>
                <li class="list-group-item" th:text="${movie.direccion}"></li>
                <li class="list-group-item" th:text="${movie.genero}"></li>
                <li class="list-group-item" th:text="${movie.sinopsis}"></li>
            </ul>

        </div>
    </div>
    <hr>
    <a class="btn btn-primary" role="button" th:href="@{/mmovies/listado}">Volver al listado de películas</a>
</div>

</body>
</html>
