<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Movies</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container">

    <h1 class="text-center">Gestión de películas</h1>
    <hr>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav text-center">
                    <a class="nav-link" th:href="@{/mmovies/listado}">Listado de películas</a>
                    <a class="nav-link" th:href="@{/mmovies/buscar}">Buscar películas</a>
                    <a class="nav-link" th:href="@{/aactors/listado}">Listado de actores</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="card">
        <h2 th:text="${titulo}" class="card-header text-center"></h2>
        <div class="card-body">
            <div th:if="${msg != null}" class='alert alert-success' th:text="${msg}" role='alert'></div>
            <h4 class="card-title">
                <a th:href="@{/aactors/nuevo}" class="btn btn-primary btn-xs">Crear nuevo Actor</a>
            </h4>

            <table class="table table-striped table bordered">
                <thead class="table-dark">
                <tr>
                    <th scope="col">Identificador</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Fecha de Nacimiento</th>
                    <th scope="col">País</th>
                    <th scope="col">Acción</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="actor : ${listadoActores}">
                    <td> <a class="btn btn-primary btn-xs" th:href="@{/aactors/ver/{id}(id=${actor.actor_id})}" th:text="${actor.actor_id}"></a></td>
                    <td th:text="${actor.name}"></td>
                    <td th:text="${actor.f_born}"></td>
                    <td th:text="${actor.country}"></td>
                    <td>
                        <a th:href="@{/aactors/editar/{id}(id=${actor.actor_id})}" th:text="'editar'" class="btn btn-success btn-sm" role="button" title="Editar el actor."><i class="fas fa-pencil-alt" aria-hidden="true"></i></a>
                        <a th:href="@{/aactors/borrar/{id}(id=${actor.actor_id})}" th:text="'borrar'" onclick="return confirm('¿Estas seguro?')" class="btn btn-danger btn-sm" role="button" title="Eliminar el actor."><i class="fas fa-trash" aria-hidden="true"></i></a>
                    </td>
                </tr>

                </tbody>
            </table>

            <nav th:replace="paginator-nav :: paginator"></nav>

        </div>
    </div>
    <hr>
    <a class="btn btn-primary" role="button" th:href="@{/mmovies/}">Ir a Inicio</a>
</div> <!-- /container -->
<br>
<br>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
