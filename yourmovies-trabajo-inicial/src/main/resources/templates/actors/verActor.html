<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>CursosApp | Aplicación de gestión de cursos</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            background-color:snow;
        }
        div{
            background-color:snow;
        }
    </style>
</head>
<body>

<header id="main-header">

    <a id="logo-header" href="/mmovies/">
        <span class="site-name">Your Movies!</span>
        <span class="site-desc">Catálogo mas grande de películas en internet</span>
    </a>
    <nav>
        <ul>
            <li><a class="nav-link" th:href="@{/mmovies/listado}">Listado de películas</a></li>
            <li><a class="nav-link" th:href="@{/mmovies/buscar}">Buscar películas</a></li>
            <li><a class="nav-link" th:href="@{/aactors/listado}">Listado de actores</a></li>
        </ul>
    </nav>

</header>

<div class="container">
    <br>
    <div class="card bg-light">
        <div class="card-header" th:text="${name}"></div>
        <div class="card-body">
            <ul class="list-group">
                <li class="list-group-item active" th:text="${actor.actor_id}"></li>
                <li class="list-group-item" th:text="${actor.name}"></li>
                <li class="list-group-item" th:text="${actor.f_born}"></li>
                <li class="list-group-item" th:text="${actor.country}"></li>
            </ul>

        </div>
    </div>
    <hr>
    <a class="btn btn-primary" role="button" th:href="@{/aactors/listado}">Volver al listado de actores</a>
</div>
<br>
<footer id="main-footer">
    <p>&copy; 2022 <a href="/mmovies/">Create by Juan Carlos Hernández Medina</a></p>
</footer>
</body>
</html>
