<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>CursosApp | Aplicación de gestión de cursos</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>

<div class="container py-4">

    <h1 class="text-center">Gestión de películas</h1>
    <hr>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav text-center">
                    <a class="nav-link" th:href="@{/mmovies/listado}">Listado de películas</a>
                    <a class="nav-link" th:href="@{/mmovies/buscar}">Buscar películas</a>
                    <a class="nav-link" th:href="@{/aactors/listado}">Listado de actores</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="card bg-light">
        <div class="card-header" th:text="${name}"></div>
        <div class="card-body">
            <ul class="list-group">
                <li class="list-group-item active" th:text="${actor.actor_id}"></li>
                <li class="list-group-item" th:text="${actor.name}"></li>
                <li class="list-group-item" th:text="${actor.f_born}"></li>
                <li class="list-group-item" th:text="${actor.country}"></li>
            </ul>

        </div>
    </div>
    <hr>
    <a class="btn btn-primary" role="button" th:href="@{/aactors/listado}">Volver al listado de actores</a>
</div>

</body>
</html>
